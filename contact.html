                    <a href="https://www.example.com" target="_blank" class="contact-button">前往網站</a>
                </div>
                <div class="contact-card">
                    <img src="img\CONCACT\DISCORD.png" alt="社群3" class="contact-image">

                    <a href="https://www.example.com" target="_blank" class="contact-button">前往網站</a>

            <!-- 留言評論專區 -->
            <section id="comments">
                <h2>留言區</h2>
                <div class="comment-form">
                    <input type="text" id="commentName" placeholder="你的名字">
                    <textarea id="commentText" placeholder="留言內容..."></textarea>
                    <button onclick="postComment()" class="post-button">發佈留言</button>
                </div>
                <div class="comment-list">
                    <!-- 留言卡片將會插入在這裡 -->
